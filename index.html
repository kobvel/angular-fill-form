<!DOCTYPE html>
<html ng-app="Softengi">
<head>
	<title>Test app for Softengi</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body ng-controller="AppController as app">

	<H2>Incident Form</H2>
	<div class="col-md-8">	
		
		<ul class="tabs">
			<li>
				<a ui-sref="generalTab">General Information
				</a>
			</li>
			<li>
				<a ui-sref="correctiveAction">Corrective Actions
				</a>
			</li>
			<li>
				<a ui-sref="reviewAndSubmit" ng-click="app.generateResult()">REVIEW and SUBMIT
				</a>
			</li>

		</ul>

		<div ui-view></div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js" type="text/javascript"></script>
	<script src="app.js"></script>
	<script src="js/Controllers/AppController.js"></script>
	
</body>
</html>
