<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>Test app</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body ng-controller="AppController as app">
<div class="container">
	<H2>Incident Form</H2>

	<tabset>
		<tab ui-sref="generalTab" heading="General Information"  class="tabs-form"></tab>	
		<tab ui-sref="correctiveAction" heading="Corrective Actions">	</tab>			
		<tab ui-sref="reviewAndSubmit" ng-click="app.generateResult()" data-ng-init="app.generateResult()" heading="REVIEW and SUBMIT">	</tab>
	</tabset>

	<div class="container main-container">
		<div class="col-md-12 not-main-container">	
			<div ui-view></div>

			
		</div>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js" type="text/javascript"></script>
	<script src="app.js"></script>
	<script src="js/Controllers/AppController.js"></script>

</body>
</html>
