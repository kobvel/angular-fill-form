<div class="col-md-12">
	<p>
		<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>

		Please complete the form below based on avaible information. Click on applicable tabs above to enter additional information related to the incident.
		When complete click 'REVIEW amd SUBMIT' tab above.
	</p>
</div>
<div class="col-md-6">
	<div class="row">
		<div class="col-md-5 infotext" >
			<label>* Date and time Incident:</label>
		</div>
		<div class="col-md-7">
			<div class='input-group date'>
				<input type='text' class="form-control" />
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="row rowform">
		<div class="col-md-5 infotext" >
			<label>* Reported by:</label>
		</div>
		<div class="col-md-7">
			<input type="text" value="John Doe" class="form-control" >
		</div>
	</div>
	<div class="row rowform">
		<div class="col-md-5 infotext" >
			<label>* Company of reporter:</label>
		</div>
		<div class="col-md-7">
			<select class="form-control">
				<option value="" disabled selected>--select--</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			
		</div>
	</div>
	<div class="row rowform">
		<div class="col-md-5 infotext" >
			<label>* Contact number:</label>
		</div>
		<div class="col-md-7">
			<input type="text" class="form-control" placeholder="405.234.97.9751">
		</div>
	</div>
	<div class="row rowform">
		<div class="col-md-5 infotext" >
			<p>Supervisor Name:</p>
		</div>
		<div class="col-md-7" >
			<input type="text" class="form-control">
		</div>
	</div>
	<div class="row rowform">
		<div class="col-md-5 infotext" >
			<label>* High level Description of Incident:</label>
		</div>
		<div class="col-md-7">
			<textarea class="form-control" rows="3"></textarea>
		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="row">
		<div class="col-md-4 infotext" >
			<label>* Well number:</label>
		</div>
		<div class="col-md-8">
			<select class="form-control">
				<option>Well-01</option>
				<option>Well-02</option>
				<option>Well-03</option>
				<option>Well-04</option>
				<option>Well-05</option>
			</select>
		</div>
	</div>

	<div class="row  rowform">
		<div class="col-md-4 infotext" >
			<p>Region</p>
		</div>
		<div class="col-md-8">
			<input type="text" class="form-control">
		</div>
	</div>

	<div class="row rowform">
		<div class="col-md-4 infotext" >
			<p>State</p>
		</div>
		<div class="col-md-8">
			<input type="text" class="form-control">
		</div>
	</div>

	<div class="row rowform">
		<div class="col-md-4 infotext" >
			<p>Field Office</p>
		</div>
		<div class="col-md-8">
			<input type="text" class="form-control">
		</div>
	</div>

	<div class="row rowform">
		<div class="col-md-4 infotext" >
			<label>* Incident Severity (Check all that Apply):</label>
		</div>
		<div class="col-md-8 checkapply">
			<div class="checkbox">
				<label>
					<input type="checkbox" value="" checked>
					Loss of well control
				</label>
			</div>
			<div class="checkbox ">
				<label>
					<input type="checkbox" value="" >
					Fatality(ies)
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">
					Hospitalizaion or medical treatment
				</label>
			</div>
			<div class="checkbox ">
				<label>
					<input type="checkbox" value="" checked >
					Spill offsite > 50 Bbls
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">
					Spill to water, any amount
				</label>
			</div>
			<div class="checkbox ">
				<label>
					<input type="checkbox" value="" >
					Property damage
				</label>
			</div>
			<hr>
			<div class="checkbox ">
				<label>
					<input type="checkbox" value="" checked>
					None apply
				</label>
			</div>
		</div>
	</div>

</div>
